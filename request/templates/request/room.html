<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Комната</title>
</head>
<body>
    <br><br>
    <div class="container">
        <p>Это комната <b>{{room.number}}</b></p>
        Здесь будут выводится запросы
        <br>
        на странице не более 100 запросов (старые удаляются)
        <table class="table table-bordered border-primary">
        <thead>
            <tr>
            <th scope="col">#</th>
            <th scope="col">Headers</th>
            <th scope="col">Data</th>
            </tr>
        </thead>
        <tbody>
            {% for request in room_requests %}
                <tr>
                <th scope="row">{{request.created|date:'d/m/Y H:i' }}</th>
                <td>{{request.headers}}</td>
                <td>{{request.json_data}}</td>
                </tr>
            {% endfor %}
        </tbody>
        </table>
    </div>

</body>
</html>
